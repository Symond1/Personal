<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Our Eternal Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #ffe6f2;
            overflow-x: hidden;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .heart {
            position: absolute;
            animation: float 6s infinite linear;
            opacity: 0.7;
            font-size: 24px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .love-letter {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.3);
            max-width: 600px;
            margin: 50px auto;
            line-height: 1.8;
            color: #660033;
        }

        h2 {
            color: #ff0066;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 0, 102, 0.2);
        }
    </style>
</head>

<body>
    <div class="hearts" id="hearts"></div>
    <div class="love-letter">
        <h2>❤️ My Eternal Love ❤️</h2>
        <div id="romantic-text"></div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (15 + Math.random() * 25) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        // Romantic messages
        const messages = [
            "तेरी हर अदा मोहब्बत सी लगती है",
            "एक पल की जुदाई मुद्दत सी लगती है",
            "पहले नहीं सोचा था, अब सोचने लगे हैं हम",
            "ज़िंदगी के हर लम्हे में तेरी ज़रूरत सी लगती है।"
        ];

        document.getElementById('romantic-text').innerHTML = messages
            .map(m => `<p style="margin: 20px 0; font-size: 1.1em;">${m}</p>`)
            .join('');

        createHearts();
    </script>
</body>

</html>
